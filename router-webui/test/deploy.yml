apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: routewebui
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: routewebui
    spec:
      containers:
      - name: routewebui
        image: acrdenkers.azurecr.io/deliverymanagement-webui:20180703.7
        ports:
        - containerPort: 80
        env:
          - name: APPAPI
            value: http://137.135.91.122/deliverymanagement/route-manager/v1
          - name: DRIVERSAPI
            value: http://13.68.133.105/driver/diver-manager-api/v1
          - name: LOCATIONAPI
            value: http://w2applocation.satrack.com/services/
        resources:
          requests:
            cpu: 50m
          limits:
            cpu: 150m		
      imagePullSecrets:
      - name: keyacr
      
---
apiVersion: v1
kind: Service
metadata:
  name: routewebui
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: routewebui
