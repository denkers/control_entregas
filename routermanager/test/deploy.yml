apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: routemanager
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: routemanager
    spec:
      containers:
      - name: routemanager
        image: acrdenkers.azurecr.io/deliverymanagement.route-manager:1110
        ports:
        - containerPort: 80
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: test
      imagePullSecrets:
      - name: keyacr
      
---
apiVersion: v1
kind: Service
metadata:
  name: routemanager
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: routemanager
