apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: testroutemanager
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: testroutemanager
    spec:
      containers:
      - name: testroutemanager
        image: acrdenkers.azurecr.io/deliverymanagement.route-manager:1026
        ports:
        - containerPort: 80
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: test
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m		
      imagePullSecrets:
      - name: keyacr
      
---
apiVersion: v1
kind: Service
metadata:
  name: testroutemanager
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: testroutemanager
